{% extends "base.html" %}

{% block content %}
<h1>Welcome to Documents</h1>
<p>This is the main entry page for your documents app.</p>

<ul>
  {% for doc in documents %}
    <li>{{ doc.title }} - <a href="{{ doc.file.url }}">Download</a></li>
  {% empty %}
    <li>No documents found.</li>
  {% endfor %}
</ul>

{% endblock %}
